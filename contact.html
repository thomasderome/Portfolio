<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="assets/favicon-removebg-preview.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/contact.css">
    </head>
    <body>
        <form action="https://formspree.io/f/mgvndrzl" method="POST"> 
            <label>
                <input type="email" name="email" placeholder="Votre email: " required>
            </label>
            <label>
                <input type="text" name="subject" placeholder="Objet: " required>
            </label>
            <label>     
                <textarea name="message" id="message" rows="5" cols="100" placeholder="Message: " required></textarea>
            </label>
            <button type="submit" id="send">Send</button>
        </form>
    </body>
</html>
